<div class="main-container" data-bs-theme="dark">
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light display-4 fw-bold lh-1 text-body-emphasis">Caleb's Projects</h1>
        <p class="lead">
          Although I have worked on many projects, here are some of my
          personal and professional projects that I am particularly proud of.
          Feel free to explore and learn more about them!
        </p>
      </div>
    </div>
  </section>
  
  <ng-container *ngFor="let project of projects; let i = index">
	<div class="b-example-divider"></div>
	<div class="container my-5">
		<div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg"> 
			<div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
				<h1 class="display-4 fw-bold lh-1 text-body-emphasis">{{project.title}}</h1>
				<p class="lead" >{{project.shortDescription}}</p>
				<div class="d-grid gap-2 d-md-flex justify-content-center mb-4 mb-lg-3">
					<button [routerLink]="['/project', project.id]" type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">Check it out</button>
				</div>
			</div>
			<div class="col-lg-4 align-items-center justify-content-md-start mb-5">
				<img class="" src={{project.thumbnailUrl}} alt="" width="300" [style]="project.thumbnailUrlStyle">
			</div>
		</div>
	</div>
  </ng-container>
</div>
