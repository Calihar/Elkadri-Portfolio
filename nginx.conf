server {
  listen 80;
  server_name _;

  # Health check for ALB
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Serve assets as-is (Unity large files included)
  location / {
    root   /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
  }

  # (Optional) Basic caching hints for static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|mp4|wasm|data|br|gz)$ {
    root /usr/share/nginx/html;
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }
}
